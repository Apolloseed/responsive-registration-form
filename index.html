<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", intial-scale="1">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Code Review</title>
    </head>

<body>
    <div class="intro">   
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr> <!-- Use general child selector-->
        <hr>
    </div>
    <form>
        <h2>Contact Information</h2>
        <fieldset>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="full-name">
            <label>Email Address</label>
            <input type="email" id="fullname" name="full-name">
            <label>Phone Number</label>
            <input type="tel" id="fullname" name="full-name">
            <label>Street Address</label>
            <input type="text" id="fullname" name="full-name">
            <label>City</label>
            <input type="text" id="fullname" name="full-name">
            <label>State</label> <!-- drop down menu needed here-->
            <input type="text" id="fullname" name="full-name">
            <label>Zip Code</label>
            <input type="text" id="fullname" name="full-name">
        </fieldset>
        <hr>
        <h2>Newsletter</h2>
        <fieldset>
            <label>Select the newsletters you would like to recieve</label>
            <br>
            
            <div class="news">
                <input type="checkbox" id="html-news" name="html_news">
                <label for="html-news">HTML News</label>
            </div>
            <br>
            <div class="news">
                <input type="checkbox" id="css-news" name="css_news">
                <label>CSS News</label>
            </div>
            <br>
            <div class="news">
                <input type="checkbox" id="js-news" name="javascript_news">
                <label>Javascript News</label>
            </div>
            <br>
            <br>
            <label>Select the newsletters you would like to recieve</label>
            <div class="news">
                <input type="radio" id="html-format" name="newsletter">
                <label for="html-format">HTML</label>
            </div>
            <br>
            <div class="news">
                <input type="radio" id="plain-format" name="newsletter">
                <label for="plain-format">Plain Text</label>
            </div>
            <br>
            <br>
            <label>Other topics you'd like to hear  about</label>
            <textarea></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>

    </form>
    <footer>
        <p>&copy; Copyright The Code Review</p>
    </footer>
</body> 

</html>
